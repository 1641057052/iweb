<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				border: 1px solid #000;
			}
			.parent {
				height: 300px;
				width: 700px;
			}
			.child1,.child2,.child3{
				width: 300px;
				height: 100px;
				float: left;
			}
			.child1{
				height: 110px;
			}
			.child2{
				height: 120px;
			}
		</style>
	</head>
	<body>
		<h4></h4>
		<div class="parent">
			<div class="child1"></div>
			<div class="child2"></div>
			<div class="child3"></div>
		</div>
	</body>
</html>
